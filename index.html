<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="logo.svg" alt="" />
    </header>
    <main>
      <section class="image-section">
        <img src="illustration-mockups.svg" alt="" />
      </section>
      <section class="content-section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>
    <footer>
      <section class="social-links">
        <img class="filter-white" src="facebook.svg" alt="" />
        <img class="filter-white" src="twitter.svg" alt="" />
        <img class="filter-white" src="instagram.svg" alt="" />
      </section>
    </footer>

  </footer> -->

</html>
